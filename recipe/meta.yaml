{% set name = "compact-json" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compact_json-{{ version }}.tar.gz
  sha256: 0965c4f3a3b85dbcdfd87032553123d969de1c75ebbe997d7e62490467d99649

build:
  entry_points:
    - compact-json=compact_json._compact_json:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.8,<4.0
  run:
    - wcwidth >=0.2.5,<0.3.0
    - python >=3.8,<4.0

test:
  imports:
    - compact_json
  commands:
    - pip check
    - compact-json --help
  requires:
    - pip

about:
  home: https://github.com/masaccio/compact-json
  summary: A JSON formatter that produces compact but human-readable
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - thewchan
